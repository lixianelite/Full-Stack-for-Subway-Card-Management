<!DOCTYPE html>
<html lang="en">
<head>
    <title>Administrator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/demo.css">

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>

</head>
<body>
    <div class="panel panel-admin">
        <div class="panel-header">
            <div>
                <h1>Administrator</h1>
            </div>
            <div class="panel-body">
                <div class="panel-body list-group">
                    <button id="SM" type="button" class="btn btn-outline-secondary">Station Management</button>
                    <button id="SC" type="button" class="btn btn-outline-secondary">Suspended Cards</button>
                    <button id="BCM" type="button" class="btn btn-outline-secondary">Breeze Card Management</button>
                    <button id="PFR" type="button" class="btn btn-outline-secondary">Passenger Flow Report</button>
                </div>
            </div>
            <div class="panel-foot">
                <div class="col-xs-9 col-xs-offset-3">
                    <button id="logout" type="button" class="btn btn-primary">Log out</button>
                </div>
            </div>
        </div>
    </div>
    <script src="javascripts/administrator.js"></script>
</body>
</html>
