<!DOCTYPE html>
<html lang="en">
<head>

    <title>Stations Listing</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/select/1.2.3/css/select.dataTables.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Station Listing</h1>
        <table id="stations" class="table table-stripped">
            <thead>
                <tr>
                    <th>Station Name</th>
                    <th>Stop ID</th>
                    <th>Fare</th>
                    <th>Status</th>
                </tr>
            </thead>
        </table>
        <div class="form-group">
            <div>
                <button id="create-station-btn" type="button" class="btn btn-primary">Create New Station</button>
                <button id="view-station-btn" type="button" class="btn btn-primary" disabled=true>View Station</button>
                <button id="home" type="button" class="btn btn-primary">Return to Menu</button>
            </div>
        </div>
    </div>
    <script src="javascripts/stationsListing.js"></script>
</body>
</html>
